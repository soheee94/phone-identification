<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>휴대폰 본인인증</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>입력 정보</h1>
      <p class="desc desc-blue">본인 명의의 휴대폰 정보를 입력하세요.</p>
      <!-- form -->
      <form id="phone-identification-form">
        <div class="input-group">
          <label for="carrierCode">통신사</label>
          <select id="carrierCode" required name="carrierCode">
            <option value="" selected disabled hidden>통신사 선택</option>
          </select>
        </div>
        <div class="input-group">
          <label for="phone">휴대폰 번호</label>
          <input
            type="text"
            placeholder="휴대폰 번호"
            id="phone"
            name="phone"
            minlength="12"
            maxlength="13"
            required
          />
        </div>
        <div class="input-group">
          <label for="registerNumber">주민등록번호</label>
          <input
            type="text"
            placeholder="주민등록번호"
            id="registerNumber"
            name="registerNumber"
            maxlength="7"
            required
          />
        </div>
        <div class="input-group">
          <label for="name">이름</label>
          <input
            type="text"
            placeholder="이름"
            id="name"
            name="name"
            maxlength="10"
            style="ime-mode: auto;"
            required
          />
        </div>
        <div class="desc desc-gray desc-notice">
          <span class="ico-question"></span>
          <p>
            모든 정보가 올바르게 입력되었음에도 인증번호 요청이 되지 않는 경우 가입하신 통신사에
            문의해주세요.
          </p>
        </div>
        <fieldset id="terms-list">
          <legend>약관 목록</legend>
        </fieldset>
        <div class="item-check item-check-all">
          <input type="checkbox" id="terms-all" />
          <label for="terms-all">
            전체 동의하기
          </label>
        </div>
        <button type="submit" id="submit-btn" disabled>인증번호 요청</button>
      </form>
    </div>
  </body>
</html>
